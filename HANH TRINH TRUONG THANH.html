<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hành Trình Trưởng Thành - Gamification</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="logo">🌱 HÀNH TRÌNH TRƯỞNG THÀNH 🌱</div>
        <div class="user-controls">
            <span id="role-display">Quyền: Khách</span>
            <button id="login-btn">Đăng nhập</button>
        </div>
    </header>

    <main class="dashboard">
        <section class="left-panel">
            <div class="card-container" id="student-list">
                </div>
            
            <div class="gift-section">
                <h3>🎁 ĐỔI QUÀ</h3>
                <div id="gift-list" class="grid-layout"></div>
            </div>
        </section>

        <aside class="right-panel">
            <div class="widget-box lucky-draw">
                <h3>🎡 VÒNG QUAY MAY MẮN</h3>
                <div id="winner-display">---</div>
                <button onclick="pickRandomStudent()" class="btn-main">QUAY SỐ</button>
            </div>

            <div class="widget-box leaderboard">
                <h3>🏆 TOP 10 CHIẾN BINH</h3>
                <ol id="top-list"></ol>
            </div>

            <div class="widget-box timer">
                <h3>⏳ THỜI GIAN</h3>
                <div id="countdown-display">05:00</div>
                <div class="timer-controls">
                    <button onclick="startTimer()">▶</button>
                    <button onclick="stopTimer()">⏸</button>
                    <button onclick="resetTimer()">🔄</button>
                </div>
            </div>
        </aside>
    </main>

    <div id="admin-panel" class="hidden">
        <button onclick="addStudent()">+ Thêm học sinh</button>
        <button onclick="resetAllPoints()">Reset điểm tuần</button>
    </div>
